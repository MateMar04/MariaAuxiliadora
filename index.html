<!DOCTYPE html>
<html lang"es">

<head>
    <title>MARIA AUXILIADORA</title>
    <meta charset="utf-8">

<!-- BOOTSTRAP -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- STYLES -->

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <!-- NAVBAR -->

    <div class="fixed-top" id="home">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">MARIA AUXILIADORA</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon">
                        <div class="burguer"></div>
                        <div class="burguer"></div>
                        <div class="burguer"></div>
                    </span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#equipos">EQUIPOS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link style" href="#partes-avion">PARTES DEL AVION</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link style" href="#combustible">COMBUSTIBLES</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <!-- EQUIPOS -->

    <div class="container">
        <h1 class="title">EQUIPOS</h1>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <div class="row">
                        <div class="card">
                            <div class="card-content">
                                <div class="image">
                                    <img src="src/argentina.png" alt="">
                                </div>
    
                                <div class="name-profession">
                                    <span class="name">ARGENTINA</span>
                                    <span class="profession">6A</span>
                                </div>
                            </div>
                        </div>
    
                        <div class="card">
                            <div class="card-content">
                                <div class="image">
                                    <img src="src/peru.png" alt="">
                                </div>
    
                                <div class="name-profession">
                                    <span class="name">PERU</span>
                                    <span class="profession">6B</span>
                                </div>
                            </div>
                        </div>
    
                        <div class="card">
                            <div class="card-content">
                                <div class="image">
                                    <img src="src/colombia.png" alt="">
                                </div>

                                <div class="name-profession">
                                    <span class="name">COLOMBIA</span>
                                    <span class="profession">6C</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="item">
                    <div class="row">
                        <div class="card">
                            <div class="card-content">
                                <div class="image">
                                    <img src="src/alemania.png" alt="">
                                </div>
    
                                <div class="name-profession">
                                    <span class="name">ALEMANIA</span>
                                    <span class="profession">1A</span>
                                </div>
                            </div>
                        </div>
    
                        <div class="card">
                            <div class="card-content">
                                <div class="image">
                                    <img src="src/brasil.png" alt="">
                                </div>

                                <div class="name-profession">
                                    <span class="name">BRASIL</span>
                                    <span class="profession">1B</span>
                                </div>
                            </div>
                        </div>
    
                        <div class="card">
                            <div class="card-content">
                                <div class="image">
                                    <img src="src/croacia.png" alt="">
                                </div>

                                <div class="name-profession">
                                    <span class="name">CROACIA</span>
                                    <span class="profession">1C</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="item">
                    <div class="row">
                        <div class="card">
                            <div class="card-content">
                                <div class="image">
                                    <img src="src/japon.png" alt="">
                                </div>

                                <div class="name-profession">
                                    <span class="name">JAPON</span>
                                    <span class="profession">2A</span>
                                </div>
                            </div>
                        </div>
    
                        <div class="card">
                            <div class="card-content">
                                <div class="image">
                                    <img src="src/mexico.png" alt="">
                                </div>

                                <div class="name-profession">
                                    <span class="name">MEXICO</span>
                                    <span class="profession">2B</span>
                                </div>
                            </div>
                        </div>
    
                        <div class="card">
                            <div class="card-content">
                                <div class="image">
                                    <img src="src/uruguay.png" alt="">
                                </div>
                                <div class="name-profession">
                                    <span class="name">URUGUAY</span>
                                    <span class="profession">3C</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>



</body>

</html>
